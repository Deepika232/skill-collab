{% extends 'base.html' %}

{% block content %}
<div class="jumbotron mt-5 text-center">
    <h1 class="display-4">Welcome to SkillSwap!</h1>
    <p class="lead">A platform to teach what you know and learn what you want.</p>
    <hr class="my-4">
    {% if not user.is_authenticated %}
        <a class="btn btn-primary btn-lg" href="{% url 'register' %}" role="button">Register</a>
        <a class="btn btn-secondary btn-lg" href="{% url 'login' %}" role="button">Login</a>
    {% else %}
        <a class="btn btn-primary btn-lg" href="{% url 'profile' %}" role="button">My Profile</a>
    {% endif %}
    <a class="btn btn-success btn-lg" href="{% url 'skills:index' %}" role="button">Browse Skills</a>
</div>
{% endblock %}
