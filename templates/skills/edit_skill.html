{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Skill: {{ skill.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'skills:index' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
