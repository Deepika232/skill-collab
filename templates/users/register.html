{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Register</h2>
    {% if form.errors.email %}
        <div class="alert alert-warning">
            This email is already registered. <a href="{% url 'login' %}">Log in?</a>
            <br>
            <a href="#">Forgot password?</a>
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
